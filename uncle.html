<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的叔叔</title>
    <style>
        body {
            font-family: "Microsoft YaHei", sans-serif;
            background-color: #f9f9f9;
            padding: 30px;
        }
        h1 {
            color: #2c3e50;
        }
        .profile {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 700px;
            margin: auto;
        }
        .info {
            margin-bottom: 20px;
            line-height: 1.6;
        }
        .info-title {
            font-weight: bold;
            color: #333;
        }
        .photos {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .photos img {
            width: 200px;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <div class="profile">
        <h1>我的叔叔</h1>

        <div class="info">
            <p><span class="info-title">姓名：</span>李永学</p>
            <p><span class="info-title">年龄：</span>51岁</p>
            <p><span class="info-title">职业：</span>管道维修工</p>
            <p><span class="info-title">爱好：</span>做饭、开车、抖音</p>
            <p><span class="info-title">简介：</span>我叔叔是一位非常热情、勤劳的人。他擅长做家常菜，家里人都很喜欢他的手艺。</p>
        </div>

        <div class="photos">
            <img src="uncle1.jpg" alt="叔叔的生活照1">
            <img src="uncle2.jpg" alt="叔叔的生活照2">
            <img src="uncle3.jpg" alt="叔叔的生活照3">
        </div>
    </div>

</body>
</html>
